<script type="text/javascript">

	var seizureID = 0;

	function start()
	{
		seizureID = window.setInterval(seizure, 10);
	}

	function stop()
	{
		window.clearInterval(seizureID);
		document.getElementById("headers").style.backgroundColor = "gray";
	}

	function getColor()
	{
		var myArray = ["red", "blue", "black", "white", "green", "yellow"];
		var rand = myArray[Math.floor(Math.random() * myArray.length)];
		return rand;
	}

	function seizure()
	{
		document.getElementById("headers").style.backgroundColor = getColor();
	}

</script>
