<!DOCTYPE html>
<html lang="en-US">

		<meta charset="UTF-8" />

		<link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<nav>
		<ul>
			<li><a href="Splash.html">Home</a></li>
			<li><a href="Aboutus.html">About us</a></li>
			<li><a href="Survey.html">Survey</a></li>

        <h1>StarFruit</h1>
	   <img src="Starfruit3transparent.png" alt="Company Logo" id="Logo">
	   <br><br>
		<form action="submit()">
            
            <select name="Processor" onchange="calculate()">
                <option value="" data-price="0">--Select a Processor--</option>
                <option value="Snapdragon 800" data-price="200">Qualcomm Snapdragon 810 ($175)</option>
                <option value="Snapdragon 600" data-price="150">Qualcomm Snapdragon 615 ($150)</option>
                <option value="Nvidia Tegra 4i" data-price="100">Nvidia Tegra 4i ($100)</option>
                <option value="Nvidia Tegra 4" data-price="80">Nvidia Tegra 4i ($80)</option>
                <option value="Apple A8" data-price="75">Apple A8 ($75)</option>
                <option value="Motorola X8" data-price="70">Motorola X8 ($70)</option>
            </select>
            
            <select name="Screen" onchange="calculate()">
                <option value="" data-price="0">--Select a Screen Size--</option>
                <option value="5.5" data-price="50">5.5 Inch Display ($40)</option>
                <option value="4.7" data-price="40">4.7 Inch Display ($30)</option>
                <option value="4" data-price="25">4 Inch Display ($25)</option>
            </select>
            
            <select name="HardDrive" onchange="calculate()">
                <option value="" data-price="0">--Select a Storage Capacity--</option>
                <option value="128" data-price="75">128 GB ($75)</option>
                <option value="64" data-price="50">64 GB ($50)</option>
                <option value="32" data-price="35">32 GB ($35)</option>
            </select>
            
            <select name="RAM" onchange="calculate()">
                <option value="" data-price="0">--Select quantity of RAM--</option>
                <option value="4" data-price="65">4 GB RAM ($65)</option>
                <option value="3" data-price="50">3 GB RAM ($50)</option>
                <option value="2" data-price="40">2 GB RAM ($40)</option>
            </select>
            
            <select name="Battery" onchange="calculate()">
                <option value="" data-price="0">--Select Battery Capacity--</option>
                <option value="3000" data-price="25">3000 mAh Battery ($25)</option>
                <option value="2100" data-price="15">2100 mAh Battery ($15)</option>
            </select>
            
            <select name="Camera" onchange="calculate()">
                <option value="" data-price="0">--Select a Camera--</option>
                <option value="10" data-price="45">10 MP Camera ($45)</option>
                <option value="5" data-price="30">5 MP Camera ($30)</option>
                <option value="2" data-price="10">1 MP Camera ($10)</option>
            
            </select>
            
            <input type="submit"/>
		</form>
        
        <p id="price">Budget: $375</p>
	</body>
    
    
    
    <script>
        function calculate(){
            var processor = document.forms[0].Processor;
            var selectedProcessor = processor.selectedIndex;
            var p1 = parseInt(processor[selectedProcessor].getAttribute("data-price"));
            
            var screen = document.forms[0].Screen;
            var selectedScreen = screen.selectedIndex;
            var p2 = parseInt(screen[selectedScreen].getAttribute("data-price"));
            
            var hardDrive = document.forms[0].HardDrive;
            var selectedHardDrive = hardDrive.selectedIndex;
            var p3 = parseInt(hardDrive[selectedHardDrive].getAttribute("data-price"));
            
            var ram = document.forms[0].RAM;
            var selectedRAM = ram.selectedIndex;
            var p4 = parseInt(ram[selectedRAM].getAttribute("data-price"));
            
            var battery = document.forms[0].Battery;
            var selectedBattery = battery.selectedIndex;
            var p5 = parseInt(battery[selectedBattery].getAttribute("data-price"));
            
            var camera = document.forms[0].Camera;
            var selectedCamera = camera.selectedIndex;
            var p6 = parseInt(camera[selectedCamera].getAttribute("data-price"));
            
            var finalPrice = p1+p2+p3+p4+p5+p6;
            
            finalBudget= 375-finalPrice;
        
            document.getElementById("price").textContent = "Budget: $" + finalBudget;
            
        }
    
    </script>
</html>
